<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Simon Says Game</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h3>Press any key to start the game</h3>
    <div class="game-container">
        <div class="line1">
            <div class="red box" type="button" id="red"></div>
            <div class="green box" type="button" id="green"></div>
        </div>
        <div class="line2">
            <div class="orange box" type="button" id="orange"></div>
            <div class="blue box" type="button" id="blue"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
